<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .ball1,
    .ball2 {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: skyblue;
    }
    .ball1 {
      top: 30px;
    }
    .ball2 {
      top: 150px;
    }
  </style>
  <body>
    <div class="container">
      <div class="ball1"></div>
      <div class="ball2"></div>
    </div>
    <script>
      const ball1El = document.querySelector('.ball1')
      const ball2El = document.querySelector('.ball2')
      // 定时器版
      function ballMove() {
        let timer = null
        ball1El.style.left = '0px'
        timer = setInterval(() => {
          const ballLeft = parseInt(ball1El.style.left)
          if (ballLeft >= 500) return clearInterval(timer)
          ball1El.style.left = ballLeft + 1 + 'px'
        }, 100 / 6)
      }
      ballMove()

      // requestAnimationFrame 版
      function ballMove2() {
        let timer = null
        ball2El.style.left = '0px'

        function updateAnimation() {
          const ballLeft = parseInt(ball2El.style.left)
          if (ballLeft >= 500) return cancelAnimationFrame(timer)
          ball2El.style.left = ballLeft + 1 + 'px'
          window.requestAnimationFrame(updateAnimation)
        }

        window.requestAnimationFrame(updateAnimation)
      }

      ballMove2()
    </script>
  </body>
</html>
