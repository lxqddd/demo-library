<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drag</title>
    <style>
      div {
        margin: 0em;
        padding: 2em;
      }

      #source {
        color: blue;
        border: 1px solid black;
      }

      #target {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <p id="source" draggable="true">
        Select this element, drag it to the Drop Zone and then release the
        selection to move the element.
      </p>
    </div>
    <div
      id="target"
      ondragover="dragover_handler(event);"
    >
      Drop Zone
    </div>
    <script>
      const target = document.getElementById('target')
      target.addEventListener('drop', drop_handler)
      target.addEventListener('dragover', dragover_handler)

      const source = document.getElementById('source')
      source.addEventListener('dragstart', dragstart_handler)

      function dragstart_handler(ev) {
        console.log(
          'dragStart: dropEffect = ' +
            ev.dataTransfer.dropEffect +
            ' ; effectAllowed = ' +
            ev.dataTransfer.effectAllowed
        )

        // Add this element's id to the drag payload so the drop handler will
        // know which element to add to its tree
        ev.dataTransfer.setData('text', ev.target.id)
        ev.dataTransfer.effectAllowed = 'move'
      }

      function drop_handler(ev) {
        console.log(
          'drop: dropEffect = ' +
            ev.dataTransfer.dropEffect +
            ' ; effectAllowed = ' +
            ev.dataTransfer.effectAllowed
        )
        ev.preventDefault()

        // Get the id of the target and add the moved element to the target's DOM
        var data = ev.dataTransfer.getData('text')
        ev.target.appendChild(document.getElementById(data))
      }

      function dragover_handler(ev) {
        console.log(
          'dragOver: dropEffect = ' +
            ev.dataTransfer.dropEffect +
            ' ; effectAllowed = ' +
            ev.dataTransfer.effectAllowed
        )
        ev.preventDefault()
        // Set the dropEffect to move
        ev.dataTransfer.dropEffect = 'move'
      }
    </script>
  </body>
</html>
